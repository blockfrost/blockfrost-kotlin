plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Jitpack repository for github-based releases
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlinVersionCoro"

    // SDK lib - local project
    // implementation project(":sdkKotlin")

    // SDK lib - jitpack
    implementation 'com.github.blockfrost:blockfrost-kotlin:0.0.2'

    // SDK lib - jitpack - master snapshot - latest version
    //implementation 'com.github.blockfrost:blockfrost-kotlin:master-SNAPSHOT'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

application {
    // Define the main class for the application.
    mainClass = 'io.blockfrost.sdk_kotlin_example.AppKt'
}
